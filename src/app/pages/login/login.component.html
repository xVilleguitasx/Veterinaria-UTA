<div>
    <nav class="navbar navbar-expand-sm navbar-danger bg-danger p-0">
        <div class="container">
            <h2><img src="https://image.flaticon.com/icons/png/512/60/60178.png" alt="" style="width:50px">
                Hospital Veterinario UTA</h2>
        </div>
    </nav>

    <img src="https://www.onwebchat.com/filesUpload/operatorImages/48034_logo-uta-png.png" alt=""
        class="img-fluid mx-auto d-block my-5 ">

    <!--Login-->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Acceso Administrador</h4>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mt-2 mb-2" placeholder="Ingresar email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control mt-2 mb-2"
                                        placeholder="Ingresar password">
                                </div>
                                <button [routerLink]="['/inicio']" routerLinkActive="router-link-active" type="submit" class="btn btn-primary w-100" ><i
                                        class="fas fa-user"></i> Acceder</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
